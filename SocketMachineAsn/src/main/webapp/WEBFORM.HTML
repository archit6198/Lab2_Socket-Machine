<!DOCTYPE html>
<html>
<head>
    <title>Request a Quote</title>
</head>
<body>
    <h1>Request a Quote for Industrial Sockets</h1>
    <form action="/SocketMachineClass" method="POST">
        <label for="socketType">Socket Type:</label>
        <select name="socketType" id="socketType">
            <option value="Type A">Type A</option>
            <option value="Type B">Type B</option>
            <option value="Type C">Type C</option>
        </select><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" id="quantity" required><br><br>

        <label for="name">Your Name:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required><br><br>

        <button type="submit">Get Quote</button>
    </form>
</body>
</html>
